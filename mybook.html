<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Collection</title>
    <link rel="stylesheet" href="mybook.css">
</head>
<body>
    <header>
        <div class="left-section">
            <h1>My Books</h1>   
        </div>
        <div class="right-section">
            <a href="home-search.html"style="text-decoration: none;">
                <button class="search" >
                    <span class="text">search your book</span>
                    <img class="icon" src="https://www.svgrepo.com/show/502892/upload-photo.svg" alt="Upload Photo" width="24" height="24" >
                </button>
            </a>
            <button id="logout">LOG OUT</button>
        </div>
    </header>

    <main>
        <div class="book-grid">
            <!-- Button for insert book -->
            <a class="add" href="addbook.html"style="text-decoration: none;">
            <button class="book placeholder">+</button>
            </a>
            <!-- show book here-->

            <div class="book">
                <img src="image\book1.jpg" alt="Book 1">
            </div>
            <div class="book">
                <img src="image\book2.jpg" alt="Book 2">
            </div>
            <div class="book">
                <img src="image\book3.jpg" alt="Book 3">
            </div>
            <div class="book">
                <img src="image\book4.jpg" alt="Book 4">
            </div>
            <div class="book">
                <img src="image\book5.jpg" alt="Book 5">
            </div>
            <div class="book">
                <img src="image\book6.jpg" alt="Book 6">
            </div>
            <div class="book">
                <img src="image\book7.jpg" alt="Book 7">
            </div>
            <div class="book">
                <img src="image\book8.jpg" alt="Book 8">
            </div>
            <div class="book">
                <img src="image\book9.jpg" alt="Book 9">
            </div>
            <div class="book">
                <img src="image\book10.jpg" alt="Book 10">
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
