<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="left-section">
            <h1>My Books</h1>
        </div>
        <div class="right-section">
            <button class="search">
                <span class="text">search your book</span>
                <img class="icon" src="https://www.svgrepo.com/show/502892/upload-photo.svg" alt="Upload Photo" width="24" height="24" >
                
            </button>
            <button id="logout">LOG OUT</button>
        </div>
    </header>

    <main>
        <div class="book-grid">
            <!-- Button for insert book -->
            <button class="book placeholder">+</button>
            <!-- show book here-->

            <div class="book">
                <img src="book1.jpg" alt="Book 1">
            </div>
            <div class="book">
                <img src="book2.jpg" alt="Book 2">
            </div>
            <div class="book">
                <img src="book3.jpg" alt="Book 3">
            </div>
            <div class="book">
                <img src="book4.jpg" alt="Book 4">
            </div>
            <div class="book">
                <img src="book5.jpg" alt="Book 5">
            </div>
            <div class="book">
                <img src="book6.jpg" alt="Book 6">
            </div>
            <div class="book">
                <img src="book7.jpg" alt="Book 7">
            </div>
            <div class="book">
                <img src="book8.jpg" alt="Book 8">
            </div>
            <div class="book">
                <img src="book9.jpg" alt="Book 9">
            </div>
            <div class="book">
                <img src="book10.jpg" alt="Book 10">
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
