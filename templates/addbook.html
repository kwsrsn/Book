<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

    <title>Add book</title>
    <link rel="stylesheet" href="../static/css/addbook.css">
</head>
<body>
    <header>
        <div class="left-section">
            <h1>My Books</h1>   
        </div>
        
    </header>

    <div class="container">
        <div class="close">
            <a href="/mybook">
                <button class="button-close">X</button>
            </a>
        </div>
        <h3>Add Image</h3>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="drag-area">
                <span class="header"> Drag & Drop </span>
                <span class="header">or <span class="button">browse</span></span>
                <input type="file" name="file" hidden>
                <span class="support">Supports: JPEG, JPG, PNG</span>
            </div>
            <div class="search">
                <button type="submit" id="button-s" class="button-s">ADD</button>
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <div class="close">
                            <a href="/addbook">
                                <span class="button-close">X</span>
                            </a>
                        </div>
                        <p id="modalMessage"></p>
                    </div>
                </div>
            </div>
        </form>
        <div id="uploadStatus" style="display: none;">
            <div class="loader-message">
                <div class="img-gif">
                    <img src="/static/image/open-book.gif" alt="">
                </div>
                <span>Uploading...</span>
            </div>
        </div>
    </div>
    <script type="module" src="/static/js/add.js"></script>
</body>
</html>
