<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop File Upload</title>
    <link rel="stylesheet" href="../static/css/home-search.css">
</head>
<body>
    <header>
        <div class="left-section">
            <h1>My Books</h1>
            <!-- <a href="#">My Books</a> -->

        </div>
        
    </header>
    <div class="container">
        <div class="close">
            <a href="/mybook">
                <button class="button-close">X</button>
            </a>
        </div>
        <h3>Upload Image</h3>
        <form id='searchForm' enctype="multipart/form-data">
            <div class="drag-area">
                <span class="header"> Drag & Drop </span>
                <span class="header">or <span class="button">browse</span></span>
                <input type="file" hidden>
                <span class="support">Supports: JPEG, JPG, PNG</span>
            </div>
            <div class="search">
                <button type="submit" class="button-s">SEARCH</button>
            </div>
            <div id="searchStatus" style="display: none;">
                <div class="loader-message">
                    <div class="img-gif">
                        <img src="/static/image/search.gif" alt="">
                    </div>
                    <span>Searching...</span>
                </div>
            </div>
        </form>
        
    </div>
    <script type="module" src="/static/js/search.js"></script>
</body>
</html>
