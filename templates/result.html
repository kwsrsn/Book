<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>
    <link rel="stylesheet" href="../static/css/result.css">
</head>
<body>
    <header>
        <div class="left-section">
            <h1>My Books</h1>
        </div>
    </header>
    <div class="container">
        <div class="close">
            <a href="/mybook" style="text-decoration: none;">
                <button class="button-close">X</button>
            </a>
        </div>
        <div class="result" id="resultsContainer">
            {% if combined_results %}
                <h3>Found Books:</h3>
                <ul>
                    {% for title, image in combined_results %}
                        <li>
                            <img src="{{ image }}" alt="{{ title }}">
                            <h4>{{ title }}</h4>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No books found.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
