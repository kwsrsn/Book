<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/static/css/login2.css">
    <title>Login | Sign Up</title>
</head>
<body>
    <div class="form-container">
        <div class="fluid-container">
            <img src="/static/image/fluid-1.svg" id="fluid" class="fluid-1">
        </div>

        <!-- Login Form -->
        <div class="login-container">
            <div class="img-box">
                <img src="/static/image/authentication-1-3.svg" class="form_img" alt="">
            </div>
            
            <form class="login-form"  method="POST" action="/login">
                <div class="form-title">
                    <span>Login</span>
                </div>
                <div>
                    <div class="input-box">
                        <input type="email" name="email" class="input-field" autocomplete="off" required>
                        <label for="username">Email</label>
                        <div class="form_icon">
                            <i class='bx bxs-envelope'></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <input type="password" name="password" class="input-field" autocomplete="off" required>
                        <label for="password">Password</label>
                        <div class="form_icon">
                            <i class='bx bxs-lock'></i>
                        </div>
                    </div>
                </div>
                <div class="input-box">
                    <button type="submit" class="input-submit" formaction="/login">
                        <span>Login</span>
                    </button>
                </div>
                <div class="form-bottom-links">
                    <p>Don't have an Account? <a href="#" id="register-btn">Create</a></p>
                </div>
            </form>
        </div>

        <!-- Register Form -->
        <div class="register-container">
            <div class="img-box">
                <img src="/static/image/authentication-1-3.svg" class="form_img" alt="">
            </div>
            
            <form class="register-form" method="POST" action="/register">
                <div class="form-title">
                    <span>Sign Up</span>
                </div>
                <div>
                    <div class="input-box">
                        <input type="text" name="user" class="input-field" autocomplete="off" required>
                        <label for="username">Username</label>
                        <div class="form_icon">
                            <i class='bx bxs-user'></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <input type="email" name="email" class="input-field" autocomplete="off" required>
                        <label for="reg-email">Email</label>
                        <div class="form_icon">
                            <i class='bx bxs-envelope'></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <input type="password" name="password" class="input-field" autocomplete="off" required>
                        <label for="reg-password">Password</label>
                        <div class="form_icon">
                            <i class='bx bxs-lock'></i>
                        </div>
                    </div>
                </div>
                <div class="input-box">
                    <button class="input-submit">
                        <span>Sign Up</span>
                    </button>
                </div>
                <div class="form-bottom-links">
                    <p>Already have an Account? <a href="#" id="login-btn">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/login2.js"></script>
</body>
</html>
