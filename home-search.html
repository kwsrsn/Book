<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop File Upload</title>
    <link rel="stylesheet" href="home-search.css">
</head>
<body>
    <header>
        <div class="left-section">
            <h1>My Books</h1>
            <!-- <a href="#">My Books</a> -->

        </div>
        <div class="right-section">
            <button class="search">
                <span class="text">search your book</span>
                <img class="icon" src="https://www.svgrepo.com/show/502892/upload-photo.svg" alt="Upload Photo" width="24" height="24" >
                
            </button>
            <button id="logout">LOG OUT</button>
        </div>
    </header>
    <div class="container">
        <h3>Upload Image</h3>
        <div class="drag-area">

            <span class="header"> Drag & Drop </span>
            <span class="header">or <span class="button">browse</span></span>
            <input type="file" hidden>
            <span class="support">Supports: JPEG, JPG, PNG</span>
        </div>
        <div class="search">
            <button class="button-s">SEARCH</button>
            
        </div>
    </div>
    <script src="search.js"></script>
</body>
</html>
